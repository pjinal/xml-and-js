<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Form</title>
		<script language="JavaScript">
			function logResults(event) {
				event.preventDefault();
				const form = event.target;

				const fname = form.fname.value;
				const language = form.language.value;
				const inputValue = form.beverage;
				let favouritebeverage= "";
				for (let i = 0; inputValue[i]; ++i) {
					if (inputValue[i].checked) {
						favouritebeverage += inputValue[i].value + " ";
					}
				}
				console.log(`Name: ${fname}`);
				console.log(`Language Choosen: ${language}`);
				console.log(`Beverage Choosen: ${favouritebeverage}`);
			}
		</script>
	</head>
	<body>
		<form onSubmit="logResults(event)" action="" method="get">
            <p>Enter your details here :</p>
			<label for="fname">Enter your Name:</label>
			<input type="text" name="fname" value="" />
        <br />
			<p>Language Preferred: </p>
			<input type="radio" name="language" id="XML" value="XML" />
			<label for="XML">XML</label>
			<input type="radio" name="language" id="HTML" value="HTML" />
			<label for="HTML">HTML</label>
			<input type="radio" name="language" id="JavaScript" value="JavaScript" />
			<label for="JavaScript">JavaScript</label>
        <br />
			<p>Beverage Preferred:</p>
			<input type="checkbox" name="beverage" id="CocoCola" value="CocoCola" />
			<label for="CocoCola">CocoCola</label>
			<input type="checkbox" name="beverage" id="Coffee" value="Coffee" />
			<label for="Coffee">Coffee</label>
			<input type="checkbox" name="beverage" id="Tea" value="Tea" />
			<label for="Tea">Tea</label>
		<br />
			
			<button type="ok">Submit</button>
		</form>
	</body>
</html>
